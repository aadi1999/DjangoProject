<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>

       

    </style>
</head>
<body>
    <div align="center">
    <form action="register" method="post">

       {% csrf_token %}
       First Name :<input type="text" name="first_name" placeholder="First name"><br><br>
 
       Last Name :<input type="text" name="last_name" placeholder="Last name"><br><br>
       
       Username :<input type="text" name="username" placeholder="Username"><br><br>

       
       Email Address :<input type="email" name="email" placeholder="email"><br><br>

       
       Password :<input type="password" name="password1" placeholder=" Password"><br><br>

       Confirm Password :<input type="password" name="password2" placeholder="Confirm Password"><br><br>

       <input type="submit">

        
    </form>
</div >
{% for message in messages %}
<h4 > {{message}}</h4>
{% endfor %}
<div>



</div>
    
</body>
</html>
